<div class="content"></div>
    <div class="row justify-content-center mt-2">
        <button ng-click="order='name'" class="btn btn-warning col-4 mx-1">Order By Mame</button>
        <button ng-click='order="dateWhenMade"' class="btn btn-warning col-4 mx-1">Order By Date</button>
    </div>
    <hr>
    <ul ng-repeat="task in tasks | orderBy: order" ng-show="task.done" class="row justify-content-between">
        <li class="col-11">Task: {{task.name}} <br>made on: {{task.dateWhenMade | date : 'MMM/dd/yyyy h:mm'}}</li>
        <button class="col-1 btn-danger btn p-1" ng-click="removeTask(task)">delete</button>
    </ul>
    <hr>
    <form name="taskFrom" ng-submit="addTask()" novalidate>
        <input type="text" name="task" placeholder="Your task" class="form-control my-2" ng-model="newTask.name" ng-required="true"/>
        <div ng-show="taskFrom.task.$touched && taskFrom.task.$invalid">
            <small style="color:red;display:block;text-align:center;"> enter a valid task</small>
        </div>
        <select aria-label="Default select example" name="done" class="form-select my-2" ng-model="newTask.done" ng-required="true">
            <option value="">-select status-</option>
            <option value="true">done</option>
            <option value="false">to do</option>
        </select>
        <button type="submit" class="btn btn-success align-item-center float-end" ng-disabled="taskFrom.$invalid">add task</button>
    </form>
</div>
<style>
input.ng-invalid.ng-touched{
    border:2px solid red;
}
</style>
